 
    <div class="row justify-content-center" >
        <div class="col-md-8 card shadow px-3 py-3">
                <div class="row">
                    <h2 class="col">Change Password</h2>
                </div>
            
                <hr> 

                <form *ngIf="!success" [formGroup]="Form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Enter Password</label>
                        <input  type="password" class="form-control" formControlName="password">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input  type="password" class="form-control" formControlName="confirmPassword">
                        <small *ngIf="Form.status=='INVALID' && Form.touched" class="form-text text-danger">
                            Password Mismatch.</small>
                    </div>
                    
                    
                    <div class="btn-row" >
                        <button type="submit" class="btn btn-primary mr-2">Change Password</button>
                    </div>
                </form>
                
                <div *ngIf="success" class="alert alert-success mt-5" role="alert">
                    <h4 class="alert-heading">Success!</h4>
                    <p>Password Changed Successfully.</p>
                </div>
        </div> 
        
    </div>
