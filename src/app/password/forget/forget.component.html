 
    <div class="row justify-content-center" >
        <div class="col-md-8 card shadow px-3 py-3">
                <div class="row">
                    <h2 class="col">Forget Password</h2>
                </div>
            
                <hr> 

                <form *ngIf="!success" [formGroup]="forgetForm" (ngSubmit)="onForgetSubmit()">
                    <div class="form-group">
                        <label>Enter Email</label>
                        <input  type="text" class="form-control" formControlName="email">
                        <small *ngIf="!forgetForm.get('email').valid && forgetForm.get('email').touched" class="form-text text-danger">Please Enter Name.</small>
                    </div>
                    
                    
                    <div class="btn-row" >
                        <button type="submit" class="btn btn-primary mr-2">Forget Password</button>
                    </div>
                </form>
                
                <div *ngIf="success" class="alert alert-success mt-5" role="alert">
                    <h4 class="alert-heading">Success!</h4>
                    <p>Please check your email and click on verification link to reset password.</p>
                </div>
                <div *ngIf="error" class="alert alert-success mt-5" role="alert">
                    <h4 class="alert-heading">Error!</h4>
                    <p>{{error}}</p>
                </div>
        </div> 
        
    </div>
