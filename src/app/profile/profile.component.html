<form [formGroup]="Form" (ngSubmit)="onSubmit()"> 
    <div class="row justify-content-center">
        
        <div class="col-md-8 card shadow px-3 py-3">
            <div class="row">
                <h2 class="col">Profile</h2>
                <div class="col ml-auto text-right">
                    <button class="btn btn-success" type="button"
                    routerLink="/profile" [queryParams]="{EditMode:true}">
                        <i class="fa fa-pencil btn-sm"></i> 
                        Edit Profile
                    </button>
                </div>
            </div>

            <hr>

            <div>EditMode: 
                <span class="badge"
                [ngClass]="{
                    'badge-success': !editMode,
                    'badge-danger': editMode
                }">
                    {{editMode}}
                </span>
            </div>
            <hr> 
            
            <div class="form-group">
                <label>{{editMode?'Enter':''}} Name</label>
                <span class="value" *ngIf="!editMode">{{profileInfo.displayName}}</span>
                <input *ngIf="editMode" type="text" class="form-control" 
                formControlName="name">
                <small *ngIf="!Form.get('name').valid && Form.get('name').touched" class="form-text text-danger">Please Enter Name.</small>
            </div>
            
            <div class="form-group">
                <label>{{editMode?'Enter Profile Picture Url':'Profile Picture'}} </label>
                <div>
                    <img width="100" height="100" *ngIf="!editMode" src="{{profileInfo.photoUrl}}" alt="">
                </div>
                
                <input *ngIf="editMode" type="text" class="form-control" formControlName="picture">
                <small *ngIf="!Form.get('picture').valid && Form.get('picture').touched" class="form-text text-danger">Please Enter Profile Picture Url</small>
            </div>
             
             
            <div class="btn-row" *ngIf="editMode">
                <button type="submit" class="btn btn-primary mr-2" >Save Profile</button>
                <button type="button"  class="btn btn-outline-secondary"
                  (click)="onDiscard()">Discard</button>
               
            </div>
            
        </div> 
        
    </div>
</form>
